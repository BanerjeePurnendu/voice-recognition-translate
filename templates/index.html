<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>voice record and get text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}" />

  </head>
  <body>
    <h2>Record your voice and get the Text</h2>
    <button class="btn btn-primary" id="loading_btn" style="visibility: hidden">
      <span class="spinner-border spinner-border-sm"></span>
      Loading text..
    </button><br><br>
    <div style="display:flex; flex-direction: row; align-items: center">
      <label>Bengali text:</label>
      <textarea type="text" id="btext" name="btext" rows="4" cols="50"></textarea>
      <button id="translateButton" class="btn btn-secondary btn-sm" style="flex-grow: 0.0;">Translate (If you edit)</button>
    </div>
    <br>
    <div style="display:flex; flex-direction: row; align-items: center">
      <label>English text:</label>
      <textarea type="text" id="etext" name="etext" rows="4" cols="50"></textarea>
    </div>

    <div id="controls">
  	 <button id="recordButton" class="btn btn-success btn-sm">Record</button>
  	 <button id="pauseButton" class="btn btn-secondary btn-sm" style="display: none" disabled>Pause</button>
  	 <button id="stopButton" class="btn btn-danger btn-sm" disabled>Stop</button>
    </div>
    <div id="formats" style="display: none;">Format: start recording to see sample rate</div>
  	<p><strong>Recordings:</strong></p>
  	<ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<!-- <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script> -->
    <script src="{{ url_for('static', filename='js/recorder.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" ></script>
    <!-- <script type="text/javascript" src="./transliteration-input.bundle.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
  </body>
</html>
